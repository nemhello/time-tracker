<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1e40af">
    <title>Time Tracker</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header>
            <h1>⏱️ Time Tracker</h1>
            <div id="currentDate"></div>
        </header>

        <!-- Active Timer Section -->
        <div id="activeTimer" class="hidden">
            <div class="active-card">
                <div class="location-name" id="activeLocation"></div>
                <div class="charge-code" id="activeChargeCode"></div>
                <div class="timer-display" id="timerDisplay">00:00:00</div>
                <button id="stopBtn" class="btn btn-danger">STOP</button>
            </div>
        </div>

        <!-- Location Selection -->
        <div id="locationSelection">
            <input type="text" id="searchBox" placeholder="Search locations..." class="search-box">
            <div id="locationList" class="location-list"></div>
        </div>

        <!-- Today's Entries -->
        <div id="todaySection">
            <h2>Today's Entries</h2>
            <div id="entriesList"></div>
            <div id="totalHours"></div>
            <button id="exportBtn" class="btn btn-secondary">Export for Timecard</button>
        </div>
    </div>

    <script src="locations.js"></script>
    <script src="app.js"></script>
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
</body>
</html>
